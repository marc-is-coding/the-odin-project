<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flex Header</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="header"> <!-- container -->
    <div class="left-links"> <!-- child -->
      <ul> <!-- container-->
        <li><a href="#">ONE</a></li> <!-- child -->
        <li><a href="#">TWO</a></li> <!-- child -->
        <li><a href="#">THREE</a></li> <!-- child -->
      </ul>
    </div>
    <div class="logo">LOGO</div> <!-- container -->
    <div class="right-links"> <!-- container -->
      <ul> <!-- container -->
        <li><a href="#">FOUR</a></li> <!-- child -->
        <li><a href="#">FIVE</a></li> <!-- child -->
        <li><a href="#">SIX</a></li> <!-- child -->
      </ul>
    </div>
  </div>
</body>

</html>
